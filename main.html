<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Library</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px 0;
    }
    .book-library {
      background-color: #ffffff;
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
    }
    .book {
      background: #f9f9f9;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .book img {
      width: 140px;
      height: 210px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .book-title {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 6px;
      text-align: center;
      color: #222222;
    }
    .book-author {
      font-size: 0.98rem;
      color: #777777;
      margin-bottom: 12px;
      text-align: center;
    }
    .price-block {
      background: #2ecc71;
      color: #fff;
      padding: 6px 18px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <div class="book-library">
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy in the Amber">
      <div class="book-title">Spy in the Amber</div>
      <div class="book-author">Manohar Malgonkar</div>
      <div class="price-block">₹299</div>
    </div>
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Sacred Games">
      <div class="book-title">Sacred Games</div>
      <div class="book-author">Vikram Chandra</div>
      <div class="price-block">₹499</div>
    </div>
    <div class="book">
      <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Byomkesh Bakshi">
      <div class="book-title">Byomkesh Bakshi</div>
      <div class="book-author">Sharadindu Bandyopadhyay</div>
      <div class="price-block">₹259</div>
    </div>
  </div>
</body>
</html>
